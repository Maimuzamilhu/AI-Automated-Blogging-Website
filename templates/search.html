<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - TrendWave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation (same as other pages) -->
    <nav class="bg-white shadow-lg">
        <!-- ... navigation content ... -->
    </nav>

    <!-- Search Results -->
    <div class="bg-blue-600 text-white py-12">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-4xl font-bold mb-4">Search Results</h1>
            <p class="text-xl">Results for: "{{query}}"</p>
        </div>
    </div>

    <!-- Results Grid -->
    <div class="max-w-7xl mx-auto px-4 py-12">
        {% if articles %}
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {% for article in articles %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <span class="text-blue-600 text-sm font-semibold">{{article.category}}</span>
                    <h3 class="text-xl font-bold mt-2 mb-3">{{article.title}}</h3>
                    <p class="text-gray-600 mb-4">{{article.preview}}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">{{article.date}}</span>
                        <a href="/article/{{article.id}}" class="text-blue-600 hover:text-blue-800">Read More â†’</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center py-12">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">No results found</h2>
            <p class="text-gray-600">Try different keywords or browse our categories</p>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <!-- ... footer content ... -->
    </footer>
</body>
</html>
